{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="center">
        <form method="POST" name="f1" onsubmit="return validation()">
            {% csrf_token %}
            <h1>Employee Data Entry Software Login</h1>
            <div class="form">
                <input type="text" id="user" class="textfield" name="username" placeholder="Username" />
                <input type="password" id="pass" class="textfield" name="password" placeholder="Password" />
                <input type="submit" id="btn" class="btn" value="Login" />
            </div>
        </form>
        <p>Don't have an account? <a href="{% url 'signup' %}">Signup here</a></p>
    </div>

    <script>
        function validation() {
            var id = document.f1.username.value;
            var ps = document.f1.password.value;
            if (id.length == "" && ps.length == "") {
                alert("Username and Password fields are empty");
                return false;
            }
            else {
                if (id.length == "") {
                    alert("Username is empty");
                    return false;
                }
                if (ps.length == "") {
                    alert("Password field is empty");
                    return false;
                }
            }
        }
    </script>
</body>
</html>
